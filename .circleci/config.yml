version: 2.1
orbs:
  node: circleci/node@5.0.0
jobs:
  release:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          install-yarn: true
      - node/run:
          yarn-run: build

workflows:
  create_release:
    when:
      and:
        - equal: [ master, << pipeline.git.branch >> ]
    jobs:
      - release

