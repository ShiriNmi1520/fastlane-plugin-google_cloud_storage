version: 2.1
orbs:
  node: circleci/node@5.0.0
jobs:
  release:
    executor: node/default
    steps:
      - checkout
      - node/install-packages
      - run: npx semantic-release

workflows:
  create_release:
    when:
      and:
        - equal: [ master, << pipeline.git.branch >> ]
    jobs:
      - release

